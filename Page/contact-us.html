<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food canteen</title>
    <link rel="stylesheet" href="../css/contact-us.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar">
        <div class="nav-right">
            <img src="/image/logo/logo1.png" alt="">
            <h2>Canteen</h2>
        </div>
        <div class="nav-center">
            <ul>
                <li><a href="../Page/../index.html">HOME</a></li>
                <li><a href="/Page/about-us.html">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </div>
        <div class="nav-left">
            <button><a href="Page/survey.html">Join</a></button>
        </div>
    </nav>
    <header class="main-header">
        <div class="bg-header">
            <h2>Enjoy your food in</h2>
            <div class="text-h1">
                <h2>our</h2>
                <h1>Canteen</h1>
            </div>

        </div>
    </header>
    <main>
        <div class="contact">
            <div class="contact-card1">
                <div class="card1">
                    <div class="icon">
                        <i class='bx bx-phone-call'></i>
                    </div>
                    <p1>call us directly at</p1><br>
                    <p2>+885 234 560 00</p2><br>
                    <p2>see all members and location</p2>
                </div>
            </div>
            <div class="contact-card2">
                <div class="card2">
                    <div class="icon">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <p>pnc.canteen@passerellesnumeriques.org.</p>
                    <button>CONTACT</button>
                </div>
            </div>
        </div>

        <div class="input">
            <form action="">
                <h3>Question or Feedback</h3>
                <p>if you have any question or some feedback please get in touch to us here </p>
                <div class="name">
                    <div class="frist-name">
                        <label for="fristname">Frist name</label><br>
                        <input type="text" id="fristname" name="fristname"><br>
                    </div>
                    <div class="last-name">
                        <label for="lastname">Last name</label><br>
                        <input type="text" id="lastname" name="lastname"><br>
                    </div>
                </div>
                <div class="email-number">
                    <div class="Email">
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="Phone number">
                        <label for="phonenumber">Phone number</label><br>
                        <input type="text" id="phonenumber" name="phonenumber"><br>
                    </div>
                </div>
                <div class="student">
                    <div class="Student-id">
                        <label for="studentid">Student ID</label><br>
                        <input type="text" id="studentid" name="studentid"><br>
                    </div>
                    <div class="Class">
                        <label for="class">Class</label><br>
                        <input type="text" id="class" name="class"><br>
                    </div>
                </div>
                <div class="feedback">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="message" id="" cols="55" rows="5"></textarea><br>
                </div>
                <button>Send</button>
            </form>
        </div>
        </div>
    </main>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3909.013908735879!2d104.87821267704577!3d11.550859759380973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310951add5e2cd81%3A0x171e0b69c7c6f7ba!2sPasserelles%20num%C3%A9riques%20Cambodia%20(PNC)!5e0!3m2!1sen!2skh!4v1695451452069!5m2!1sen!2skh"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>

    </footer>
</body>

</html>
