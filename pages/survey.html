<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="/css/survey.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Fun's Place Food Evaluation Survey</h1>
            <p>Please let us know how was the food and service.</p>
        </div>
        <div class="link">
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="about-us.html">ABOUT</a></li>
                <li><a href="about-us.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="form-body">
            <div class="form-group">
                <h3>Time Visited</h3>
                <input type="date">
            </div>
            <div class="form-group">
                <h3>Food quality</h3>
                <div class="group">
                    <input type="radio" name="radi1" id="test1">
                    <label for="radi1" id="test1">Excellent</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Good</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Average</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Dissatisfied</label>
                </div>
            </div>
            <div class="form-group">
                <h3>Food Taste</h3>
                <div class="group">
                    <input type="radio" name="radi1" checked>
                    <label for="radi1">Excellent</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Good</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Average</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Dissatisfied</label>
                </div>
            </div>
           
            <div class="form-group">
                <h3>Cleanliness</h3>
                <div class="group">
                    <input type="radio" name="radi1" checked>
                    <label for="radi1">Excellent</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Good</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Average</label>
                </div>
                <div class="group">
                    <input type="radio" name="radi1">
                    <label for="radi1">Dissatisfied</label>
                </div>
            </div>
            <div class="btn-submit">
                <input type="submit" value="submit">
            </div>
            
        </div>
    </div>
</body>
</html>
